<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $.get('ktqry', function(dic){
                result = dic.result
                $('#result').text(result)
            });

            $('#btn1').click(function(){
                $.get('ktqry', function(dic){
                    res = $('#result')
                    res.text(dic.result)
                    res.resize()
                })
            });
        });
    </script>
    <title>开通进程管理</title>
</head>
<body>
    <div>
    <label>主机</label><select id="host">
    <option value ="all">全部</option>
    </select>
    进程<select id="process">
    <option value ="all">全部</option>
    </select>
    网元<select id="ne">
    <option value ="all">全部</option>
    </select>
    命令<select id="cmd">
        <option value ="query" selected="selected">查询</option>
        <option value ="start">启动</option>
        <option value ="down">停止</option>
        <option value ="restart">重启</option>
    </select>
<br />
        <button type="button" id="btn1">提交</button>
<br />
        </div>
    <div>
<textarea id="result" readonly="readonly" rows="38" cols="150">开通进程查询……</textarea>
        </div>
</body>
</html>
